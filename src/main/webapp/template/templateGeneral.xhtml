<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>

    </h:head>

    <h:body>

        <h:form>
            <p:commandButton value="Default" type="button"/>
            <p:commandButton value="With Icon" type="button" icon="ui-icon-check"/>
            <p:commandButton value="Icon Position" type="button" icon="ui-icon-refresh" iconPos="right"/>                
            <p:commandButton value="Inline" type="button" icon="ui-icon-delete" styleClass="ui-btn-inline" />
            <p:commandButton type="button" icon="ui-icon-info" />
            <p:commandButton value="Ajax" />
            <p:commandButton value="Non-Ajax" ajax="false"/>
            <p:commandButton value="Theme" type="button" icon="ui-icon-delete" styleClass="ui-btn-b" />
            <p:commandButton value="Mini" type="button" styleClass="ui-mini"/>
            <p:button value="Go Button" outcome="index" icon="ui-icon-info"/>
        </h:form>

    </h:body>

</html>
