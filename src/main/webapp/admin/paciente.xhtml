<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:b="http://bootsfaces.net/ui"
                template="/template/plantillaAdmin.xhtml"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"

                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">            

        <b:container>
            <h:form>
                <b:row>
                    <b:column offset="2" span="4">
                        <p:commandButton
                            actionListener="#{pacienteMB.abrirDialogoPaciente()}"                           
                            value="Nuevo"
                            styleClass="btn_azul"
                            icon="ui-icon-plus"
                            
                                               
                            />
                    </b:column>

                    <b:column  span="4">
                        <b:commandButton value="Editar" look="info" style="width: 100%" icon="glyphicon-pencil" />
                    </b:column>

                </b:row>
            </h:form>
        </b:container>

        <div style="height: 50px;border: 5px"/>

        <b:container>
            <b:dataTable value="#{carPool.carPool}" var="car" id="bcarPool" styleClass="table table-striped table-bordered"
                         style="width:100%">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cedula" />
                    </f:facet>
                    <h:outputText value="#{car.brand}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombres" />
                    </f:facet>
                    <h:inputText value="#{car.type}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="HCL" />
                    </f:facet>
                    <h:inputText value="#{car.type}" />
                </h:column>

            </b:dataTable>
        </b:container>
        <!-- Dialogo para grabar el paciente -->
        <p:dialog header="Nuevo Paciente" widgetVar="dlgNuevoPaciente" minHeight="40" modal="true" >
            <h:form>
                <b:container>
                    <b:row>
                        <b:column offset="4" span="4">                            
                            <b:inputText value="ad" style="width: 100%" placeholder="Cedula/RUC" />
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column offset="4" span="4">                            
                            <b:inputText value="ad" style="width: 100%" placeholder="Nombre y Apellidos" />
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column offset="4" span="4">                            
                            <b:inputText value="ad" style="width: 100%" placeholder="HCL" />
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column offset="4" span="2">                            
                            <b:commandButton value="Guardar" look="primary" style="width: 100%"  />
                        </b:column>

                        <b:column span="2">                            
                            <b:commandButton value="Cancelar" look="warning" style="width: 100%"  />
                        </b:column>

                    </b:row>
                </b:container>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
